<!DOCTYPE html>
<title>Unit Test of e2e.openpgp.Ocfb</title>
<script src="../../../closure/base.js"></script>
<script src="test_js_deps-runfiles.js"></script>
<script>
  goog.require('e2e.cipher.Aes');
  goog.require('e2e.openpgp.Ocfb');
  goog.require('e2e.random');
  goog.require('goog.array');
  goog.require('goog.crypt');
  goog.require('goog.testing.jsunit');
</script>
<script>
  function testKatResync() {
    var aes = new e2e.cipher.Aes(e2e.cipher.Algorithm.AES128,
                                         {key:goog.array.repeat(0x77, 16)});
    var aesocfb = new e2e.openpgp.Ocfb(aes, true);
    var plaintext = goog.array.repeat(0x66, 51);
    var ciphertext = goog.crypt.hexToByteArray("f26a24f487a3abd4d81f8072a1a2924364be381c851628a601f0eae9057b0c2abfde26f75c69b48beffd12ce5b347ed8412edafb5e709f86d78d6880f9355d48dcf9c521a5");
    var deciphered = e2e.async.Result.getValue(aesocfb.decrypt(ciphertext));
    assertArrayEquals("OpenPGP-CFB resync=true (AES128) KAT.",
                      plaintext,
                      deciphered);
  }
  function testKatNoResyncThrows() {
    var aes = new e2e.cipher.Aes(e2e.cipher.Algorithm.AES128,
                                         {key:goog.array.repeat(0x77, 16)});
    var aesocfb = new e2e.openpgp.Ocfb(aes, false);
    var plaintext = goog.array.repeat(0x66, 51);
    var ciphertext = goog.crypt.hexToByteArray("f26a24f487a3abd4d81f8072a1a2924364beba531a6b855f0239cda666eecf3f47c98dc52ea3bfd60773f1a40b182577789c0149d3010d84d90f85001e755b79eaaa67a52f");
    assertThrows("OpenPGP-CFB resync=false throws.",
        function () { aesocfb.decrypt(ciphertext); } );
  }
</script>
